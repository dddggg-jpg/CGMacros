<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CGM Data Viewer (Zoomable)</title>

  <!-- Chart.js and Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #chartContainer {
      width: 100%;
      max-width: 900px;
      height: 400px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>CGMacros - Patient 001</h2>
  <p>Scroll to zoom, click+drag to pan, click "Reset Zoom" to reset view.</p>

  <div id="chartContainer">
    <canvas id="cgmChart"></canvas>
  </div>

  <button id="resetZoomBtn">Reset Zoom</button>

  <script>
    const csvFile = 'CGMacros-001.csv'; // Must be in same folder as HTML

    let chart; // Global variable for later access (reset zoom etc.)

    Papa.parse(csvFile, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        const data = results.data;
        plotCGM(data);
      }
    });

    function plotCGM(data) {
      const timeCol = 'Timestamp';
      const libreCol = 'Libre GL';
      const dexCol = 'Dexcom GL';

      const times = [];
      const libreVals = [];
      const dexVals = [];

      data.forEach(row => {
        if (row[timeCol]) {
          times.push(row[timeCol]);
          libreVals.push(row[libreCol] || null);
          dexVals.push(row[dexCol] || null);
        }
      });

      const ctx = document.getElementById('cgmChart').getContext('2d');

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: times,
          datasets: [
            {
              label: 'Libre CGM',
              data: libreVals,
              borderColor: 'rgb(255, 99, 132)',
              fill: false,
              spanGaps: true,
              pointRadius: 0
            },
            {
              label: 'Dexcom CGM',
              data: dexVals,
              borderColor: 'rgb(54, 162, 235)',
              fill: false,
              spanGaps: true,
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: { display: true, text: 'Time' },
              ticks: { maxTicksLimit: 10 }
            },
            y: {
              title: { display: true, text: 'Glucose (mg/dL)' },
              suggestedMin: 60,
              suggestedMax: 200
            }
          },
          plugins: {
            title: { display: true, text: 'Libre vs. Dexcom CGM' },
            legend: { position: 'bottom' },
            zoom: {
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x'
              },
              pan: {
                enabled: true,
                mode: 'x'
              },
              limits: {
                x: { min: 'original', max: 'original' },
                y: { min: 'original', max: 'original' }
              }
            }
          }
        }
      });

      // ====== Reset Zoom Button ======
      document.getElementById('resetZoomBtn').addEventListener('click', () => {
        chart.resetZoom();
      });
    }
  </script>
</body>
</html>
